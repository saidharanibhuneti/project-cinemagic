    <form action="">
     <input type="text" name="state" id="state" placeholder="Telangana" value="Telangana" readonly><br><br>

        <input type="radio" name="gender" id="gender" value="O">Other <br><br>
        <label for="lang">What are the languages you are aware of?</label>
        <input type="checkbox" name="lang" id="">Telugu
        <input type="checkbox" name="lang" id="">Hindi
        <input type="checkbox" name="lang" id="">English
        <input type="checkbox" name="lang" id="">Others <br><br>
       Date: <input type="date" name="date" id=""> <br><br>

    email :<input type="email" name="email" id="" required><br><br>

    <input type="month" name="month" id=""><br><br>

    number : <input type="number" name="nmbr" id="" required pattern="[0-9]{10}" min="10" max="10"><br><br>
